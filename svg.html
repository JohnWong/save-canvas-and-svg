<script>

// draw image on canvas
// if draw a referred image into canvas and open html from local file system, you will get a error "SecurityError: DOM Exception 18". You just need to put them into a web server.
var img = document.createElement("img");
img.src="octocat_fork.png";
img.onload=function(){
	var cvs = document.getElementById("canvas");
	var ctx = cvs.getContext("2d");
	ctx.drawImage(img, 0, 0, 356, 192);
	document.getElementById("downloadCanvas").onclick = function(){
		downloadCanvas(cvs);
	};
}

// download canvas as png
function downloadCanvas(cvs){
	var evt = document.createEvent('MouseEvent');
	evt.initMouseEvent('click', true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
	var tmpA = document.createElement('A');
	tmpA.download = 'image.png';
	tmpA.href = cvs.toDataURL('image/png');
	tmpA.dispatchEvent(evt);
}

// download svg as png
function downloadSvg(){
	var cvs = document.createElement("canvas");
	var svg = document.getElementById("svg");
	cvs.width = svg.width.baseVal.value;
	cvs.height = svg.height.baseVal.value;
	canvg(cvs, (new XMLSerializer()).serializeToString(svg), {
		ignoreMouse: true,
		ignoreAnimation: true,
		renderCallback: function () {
			downloadCanvas(cvs);
		}
	});
}
document.getElementById("downloadSvg").onclick = downloadSvg;
</script>
